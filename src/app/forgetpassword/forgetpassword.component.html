<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>Forget Your Password?</h1>
      <form [formGroup]="forgetpwdForm" >
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control input-underline input-lg" [(ngModel)]='forgetpwdmodel.email' 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group" >
              <button class="btn rounded-btn" (click)="onSubmit(forgetpwdmodel)">Submit</button>&nbsp;
            </div>
            <div id="forgetpwdForm-status"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
