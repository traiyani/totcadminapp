<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>Enter New Password</h1>
      <form [formGroup]="verifypwdForm">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control input-underline input-lg" [(ngModel)]='verificationmodel.password' [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" formControlName="confirmPassword" class="form-control input-underline input-lg" [(ngModel)]='verificationmodel.confirmPassword'
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="form-group">
                <button class="btn rounded-btn" (click)="onSubmit(verificationmodel)">Submit</button>
            </div>
            <div id="verifypwdForm-status"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
