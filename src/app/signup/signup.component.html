<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-offset-md-3 col-sm-8 col-offset-sm-2">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>Register</h1>
      <form [formGroup]="registerForm" >
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                placeholder="First Name" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" formControlName="lastName" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                placeholder="Last Name" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="Email" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control input-underline input-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="password" formControlName="confirmPassword" class="form-control input-underline input-lg"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback invalid-feedback text-danger">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="form-group">
              <a class="btn rounded-btn"  (click)="onSubmit()">Register</a>&nbsp;
              <a class="btn rounded-btn" [routerLink]="['/login']">Log in</a>
              
            </div>
            <div id="registration-status"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
